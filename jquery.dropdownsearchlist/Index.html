<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" rel="stylesheet">

</head>
<body>
    <div class="d-flex" style="font-size:24px">
      
        <div style="width:400px;margin-left:200px;padding-top:150px" id="plugin-area"></div>

        <div style="width: 300px; padding-top: 150px;padding-left:50px">
            <div id="selected-team"></div>
        </div>
    </div>
    <script src="jquery.dropdownsearchlist.js"></script>
    <script>
        var items = [{ "id": "1", "name": "49ers" }, { "id": "2", "name": "Bears" }, { "id": "3", "name": "Bengals" }, { "id": "4", "name": "Bills" }, { "id": "5", "name": "Broncos" }, { "id": "6", "name": "Browns" }, { "id": "7", "name": "Buccaneers" }, { "id": "8", "name": "Cardinals" }, { "id": "9", "name": "Chargers" }, { "id": "10", "name": "Chiefs" }, { "id": "11", "name": "Colts" }, { "id": "12", "name": "Cowboys" }, { "id": "13", "name": "Dolphins" }, { "id": "14", "name": "Eagles" }, { "id": "15", "name": "Falcons" }, { "id": "33", "name": "Free Agent" }, { "id": "16", "name": "Giants" }, { "id": "17", "name": "Jaguars" }, { "id": "18", "name": "Jets" }, { "id": "19", "name": "Lions" }, { "id": "20", "name": "Packers" }, { "id": "21", "name": "Panthers" }, { "id": "22", "name": "Patriots" }, { "id": "23", "name": "Raiders" }, { "id": "24", "name": "Rams" }, { "id": "25", "name": "Ravens" }, { "id": "26", "name": "Redskins" }, { "id": "27", "name": "Saints" }, { "id": "28", "name": "Seahawks" }, { "id": "29", "name": "Steelers" }, { "id": "30", "name": "Texans" }, { "id": "31", "name": "Titans" }, { "id": "32", "name": "Vikings" }];
        $("#plugin-area").createddsearchlist({

            "fontSize": "11px",
            "searchPosition":"top",
            "label": "NFL Team",
            onChange: function (ev,data) {
                console.log(data);
                $("#selected-team").html(data.name);
            }
            });
    </script>

</body>
</html>
